<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>🌞 Weather Around the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span>
          <button class="currentWeatherButton" id="current-weather-button">
            Current Weather
          </button>
        </span>
        <div class="todaysWeather">
          <h1 id="displayed-city">
            📍
            <br />
            City
          </h1>
          <div class="clearfix">
            <div class="focalWeather">
              <strong id="todays-weather"></strong>
              <span
                ><a href="#" class="fahrenheitTemp" id="fahrenheit-link"
                  >°F
                </a></span
              >
              <span class="celsiusTemp">
                <a href="#" id="celsius-link">|°C </a>
              </span>
              <br />
              <img src="" alt="" id="current-icon" class="currentIcon" />
            </div>
          </div>
        </div>

        <div class="dailyInformation" id="current-date">
          <ul>
            <li id="todays-day">Day</li>
            <li id="todays-date">Month 18, 2022</li>
            <li id="todays-hour">12:18PM</li>
          </ul>
        </div>

        <div class="dailyHiLos">
          <ul>
            <li id="daily-high">Hi: °F</li>
            <li id="daily-low">Lo: °F</li>
            <li id="daily-condition"></li>
            <li id="daily-wind-speed"></li>
          </ul>
        </div>
      </header>

      <form class="searchBar" id="search-form" class="mb-3">
        <input
          type="text"
          placeholder="Please Enter City"
          id="search-city"
          autocomplete="off"
        />
        <input type="submit" value="Search" />
      </form>
      <br />
      <section>
        <div class="forecast" id="forecast"></div>
      </section>
      <footer>
        <p>
          <a
            href="https://github.com/daratyoon/weather-project"
            class="gitHubLink"
            target="blank"
            >Open-sourced Code</a
          >
          by Sandra Tsai-Yun
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
